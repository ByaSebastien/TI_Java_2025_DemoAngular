<h2>Liste de nos produits</h2>
<button routerLink="/product/create" class="custom-button">Ajouter un produit</button>
<div class="product-list">
  @for (product of products; track product.id) {
    <app-product-card [routerLink]="'/product/' + product.id" [product]="product"></app-product-card>
  }
</div>
