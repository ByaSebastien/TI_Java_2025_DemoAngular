<section class="product-card">
  <!--  Property Binding -->
  <h2>{{ product.name }}</h2>
  <h3>{{ product.price | money }}</h3>
  <p>{{ product.description }}</p>
  <p>{{ product.birthday | date : 'dd-MM-yy' }}</p>
  <!--  Attribute binding -->
  <img [src]="product.picture" [alt]="product.description">
</section>
